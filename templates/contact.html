{% extends 'base.html' %}

{% block content %}

<div class="container-fluid px-0 mb-3">
    <img src="https://source.unsplash.com/1200x400/?phone,contact" class="img-fluid" alt="Contact Image">
</div>

<div class="container mb-5 py-4">
    <h1 class="text-center">Contact Us</h1>
    
    <div class="row justify-content-center">
        <div class="col-md-8">
            <form method="post" action="/contact" class="bg-white p-4 rounded shadow-sm">
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Enter your Name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter Your Email" required>
                </div>
                
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter Your Phone Number" required>
                </div>      
                
                <div class="form-group">
                    <label for="desc">Message</label>
                    <textarea class="form-control" id="desc" rows="5" name="desc" placeholder="Tell me about what you want to contact me for..." required></textarea>
                </div>
                
                <button class="btn btn-primary btn-block" type="submit">Submit</button>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
