{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto p-6 bg-gradient-to-r from-orange-500 to-pink-500 text-white ">
    <div class="flex justify-between items-center mb-8">
        <h1 class="text-4xl font-bold">Welcome, {{ request.user.username }}!</h1>
        <a href="/logout" class="text-blue-500 hover:underline">Logout</a>
    </div>

    <h2 class="text-2xl font-semibold mb-4">Choose a Subject to Start Quiz:</h2>

    <div class="flex flex-col flex-wrap justify-start -mx-4" id="subjectContainer">
        {% for subject in subjects %}
            <div id="Show"  class="relative w-full sm:w-1/2 md:w-1/3 lg:w-1/4 px-4 mb-4">
                <div class="bg-white p-6 rounded-lg shadow-md transition-transform transform hover:scale-105 relative overflow-hidden">
                    <a href="{% url 'start_quiz' subject=subject.subject %}" class="block">
                        <div class="flex items-center">
                            <i class="fas fa-book text-blue-500 text-3xl mr-2"></i>
                            <div class="text-blue-500">
                                {{ subject.subject }}
                            </div>
                        </div>
                    </a>
                    
                </div>
                <div id="lol" class="hidden absolute top-0 right-full p-4 bg-gradient-to-r from-orange-500 to-pink-500 text-white rounded-l-lg subject-info">
                
                </div>
            </div>
        {% endfor %}
    </div>
</div>

<script>
    Show.addEventListener("mouseover", () => {
        lol.style.display = "block";
    });

    Show.addEventListener("mouseout", () => {
        lol.style.display = "none";
    });
</script>

{% endblock content %}
