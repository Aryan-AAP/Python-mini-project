{% extends "base.html" %}

{% block content %}
<form class="max-w-sm mx-auto p-4" method="post" action="/login">
    {% csrf_token %}
    <div class="mb-5">
        <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">User Name</label>
        <input type="text" id="name" name="username" class="input-field" placeholder="Username" required autofocus>
    </div>
    <div class="mb-5">
        <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your password</label>
        <input type="password" id="password" name="password" class="input-field" placeholder="Password" required>
    </div>
    <div class="mb-5">
        <label class="flex items-center text-sm text-gray-700 dark:text-white">
            <input type="checkbox" class="form-checkbox">
            <span class="ml-2">Remember me</span>
        </label>
    </div>
    <button type="submit" class="btn-primary w-full">Sign in</button>
</form>

<a href="/admin" class="text-blue-700 hover:underline">Admin Panel</a>
{% endblock content %}
