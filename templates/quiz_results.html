{% extends 'base.html' %}

{% block content %}
<div class="container h-[87vh] mx-auto p-6 bg-gradient-to-r from-orange-500 to-pink-500 text-white ">

    <div class="container mx-auto mt-8">
        <div class="bg-white p-8 rounded-lg shadow-md max-w-md mx-auto">
            <h1 class="text-4xl font-bold mb-6 text-center text-gray-800">Congratulations on completing the quiz!</h1>
            
            <p class="text-lg text-center text-gray-700 mb-6">Your Quiz Score: <span class="text-blue-500 font-bold">{{ score }}/10</span></p>
            
            <!-- Improved Button Styling -->
            <button class="block w-full bg-blue-500 text-white py-3 px-6 rounded-full hover:bg-blue-700 focus:outline-none focus:shadow-outline-blue transition duration-300">
                <a href="/logout" class="block w-full h-full text-center">Log Out</a>
            </button>
            
            <p class="mt-6 text-center text-gray-700">Thank you for participating!</p>
        </div>
    </div>
    </div>
{% endblock content %}
